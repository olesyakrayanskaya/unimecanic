<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <div class="modal" id="mod">
      <span class="modal__close">&times;</span>
      <form class="modal__form form" action="#" method="post" autocomplete="on">
        <fieldset class="form__set">
          <legend class="form__title">Стать партнёром проекта</legend>
          <div class="form__first-set">
            <div class="form__contacts">
              <input
                class="form__input form__input_sm"
                type="text"
                name="org"
                id="org"
                required
                placeholder="✱ Название организации"
              />
              <label class="form__label form__label_sm" for="org"></label>
              <input
                class="form__input form__input_sm"
                type="tel"
                name="tel"
                id="tel"
                required
                placeholder="✱ Телефон"
              />
              <label class="form__label form__label_sm" for="tel"></label>
              <input
                class="form__input form__input_sm"
                type="email"
                name="email"
                id="email"
                required
                placeholder="✱ E-mail"
              />
              <label class="form__label form__label_sm" for="email"></label>
            </div>
            <div class="form__logo">
              <label class="form__label" for="file">
                <input
                  class="form__input form__input_sm"
                  type="file"
                  name="file"
                  id="file"
                  required
                  placeholder="✱ Логотип (jpeg, png)"
                />
              </label>
            </div>
          </div>
          <div class="form__second-set">
            <select
              class="form__input form__input_lg"
              type="select"
              name="direct"
              id="direct"
              required
              placeholder="✱ Направление"
            >
              <option class="form__option" value="Экология" selected>
                Экология
              </option>
              <option class="form__option" value="Направление 2">
                Направление 2
              </option>
              <option class="form__option" value="Направление 3">
                Направление 3
              </option>
              <option class="form__option" value="Направление 4">
                Направление 4
              </option>
            </select>
            <label class="form__label form__label_lg" for="direct">
              <img
                class="form__icon"
                src="./assets/images/arrow-down.svg"
                alt="select"
              />
            </label>
            <input
              class="form__input form__input_lg"
              type="text"
              name="www"
              id="www"
            />
            <label class="form__label form__label_lg" for="www">
              <img
                class="form__icon"
                src="./assets/images/www.svg"
                alt="icon"
              />
            </label>
            <input
              class="form__input form__input_lg"
              type="text"
              name="vk"
              id="vk"
            />
            <label class="form__label form__label_lg" for="vk">
              <img class="form__icon" src="./assets/images/vk.svg" alt="icon" />
            </label>
            <input
              class="form__input form__input_lg"
              type="text"
              name="ok"
              id="ok"
            />
            <label class="form__label form__label_lg" for="ok">
              <img
                class="form__icon"
                src="./assets/images/odnoklassniki.svg"
                alt="icon"
              />
            </label>
            <input
              class="form__input form__input_lg"
              type="text"
              name="facebook"
              id="facebook"
            />
            <label class="form__label form__label_lg" for="facebook">
              <img
                class="form__icon"
                src="./assets/images/facebook.svg"
                alt="icon"
              />
            </label>
            <input
              class="form__input form__input_lg"
              type="text"
              name="instagram"
              id="instagram"
            />
            <label class="form__label form__label_lg" for="instagram">
              <img
                class="form__icon"
                src="./assets/images/instagram.svg"
                alt="icon"
              />
            </label>
            <input
              class="form__input form__input_lg"
              type="text"
              name="youtube"
              id="youtube"
            />
            <label class="form__label form__label_lg" for="youtube">
              <img
                class="form__icon"
                src="./assets/images/youtube.svg"
                alt="icon"
              />
            </label>
            <input
              class="form__input form__input_lg"
              type="text"
              name="manager"
              id="manager"
              placeholder="Руководитель"
            />
            <label class="form__label form__label_lg" for="manager"></label>
          </div>
        </fieldset>
        <footer class="form__footer">
          <input
            class="form__input form__input_lg form__input_fill"
            type="submit"
            name="submit"
            id="submit"
            value="Стать партнёром проекта"
          />
          <label class="form__label form__label_lg" for="submit"></label>
          <input
            class="form__input form__input_transparent"
            type="reset"
            name="reset"
            id="reset"
          />
          <label class="form__label" for="reset"></label>
        </footer>
      </form>
    </div>
    <button class="open-form" type="button">Стать партнером</button>
  </body>
</html>
